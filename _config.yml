# Permalinks
#
permalink:           /:categories/:year/:month/:title/
# Dependencies
markdown:         kramdown
highlighter:      rouge

# Setup
title:               Farid MUSA
tagline:             Personal WebPage
description:         Coder with passion for bioinformatics and health informatics.
url:                 https://mmtechslv.github.io
baseurl:             ''
paginate:            5

# Plugins, Tags, Categories and Analytics  
plugins:          
    - jekyll-paginate
    - jekyll-avatar
    - jekyll-gist
    - github-pages
    - jekyll-analytics

# About/contact
author:
  name:              Farid MUSA
  url:               https://mmtechslv.github.io
  email:             mmtechslv@gmail.com

collections:
    publications:
        sort_by: title
        output: true
        
jekyll_analytics:
  GoogleAnalytics:          # Add, if you want to track with Google Analytics
    id: UA-36734723-4       # Required - replace with your tracking id
    anonymizeIp: false      # Optional - Default: false - set to true for anonymized tracking
