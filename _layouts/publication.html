---
layout: default
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  <span class="post-date">Updated on: {{ page.date | date_to_string }}</span>
  <hr>
  {{ content }}
  <hr>
</div>
<span>[{% for tag in page.tags %}<a href="/tag/{{ tag }}"><code class="highligher-rouge"><nobr>{{ tag }}</nobr></code></a>&nbsp;{% endfor %}]</span>
