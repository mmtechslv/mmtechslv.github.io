---
layout: default
---


<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<ul>

{% for document in site.documents %}
    {% for tag in document.tags %}
        {% if tag == page.tag %}
            <li><a href="{{ document.url }}">{{ document.title }}</a> ({{ document.date | date_to_string }})<br>
            {{ document.description }}
            </li>
        {% endif %}
    {% endfor %}
{% endfor %}
</ul>
</div>
<hr>
